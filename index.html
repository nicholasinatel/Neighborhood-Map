<!DOCTYPE html>
<html>

<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="assets/css/main.css" />

</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://nicklobo.com.br/">Nicholas Lobo</a>
        <button data-bind="click: clickToggle" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3  col-md-4 left-panel">
                <canvas id="canvas"></canvas>
                <div class="options-box" data-bind="visible: toggleShow">
                    <h1>List Filter</h1>
                    <div>
                        <input id="nick-location-input" type="text"
                            data-bind="value: filterText, valueUpdate: 'afterkeydown'" />
                    </div>
                    <hr>
                    <div id="list-div">
                        <h3>List</h3>
                        <ul data-bind="foreach: theListFiltered">
                            <li>
                                <p class="place-list" data-bind="text: title, click: $root.selectPlace"></p>
                            </li>
                        </ul>
                    </div>
                    <hr>
                    <div class="text-center">
                        <h4>FourSquare API</h4>
                        <img class="rounded" src="" alt="" data-bind="attr: {src: imgSrc}">
                    </div>
                    <hr>
                </div>
            </div>
            <div class="col-lg-9 col-md-8" id="map-div">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/lib/knockout-3.2.0.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAF1w3vF1_GEntBalh-hUBq_CEGHjWF82I&v=3&callback=initMap">
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/canvas.js"></script>
</body>

</html>
